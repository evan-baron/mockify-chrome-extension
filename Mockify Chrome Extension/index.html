<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Mockify.ico" type="image/x-icon">
    <title>Mockify</title>
</head>
<body>
    <div class="container" id="container">
        <div class="inner-container">
            <h1><span>Mockify</span> Text Converter</h1>
            <textarea class="mockIn" id="mockIn" placeholder="Write your text to convert here..."></textarea>
            <div class="button-cont">
                <button class="button" role="button" id="submit">Convert and copy!</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
